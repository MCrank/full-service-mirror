      - name: Download Build Artifact
        id: artifact_download
        uses: actions/download-artifact@v3
        with:
          name: full-service-mirror_${{ matrix.network }}
          path: /var/tmp

      - name: Display download structure
        run: ls -la /var/tmp/

      - name: Create Prerelease Artifact
        run: mv /var/tmp/${{ github.sha }}-${{ matrix.network }}.tar.gz /var/tmp/${{ needs.tag.outputs.new_tag }}-${{ matrix.network }}.tar.gz

      - name: Upload Release
        uses: softprops/action-gh-release@v1
